<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoSeq Tracker</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üê≠</text></svg>">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' blob: https://unpkg.com https://cdn.tailwindcss.com https://cloud.umami.is; style-src 'self' 'unsafe-inline'; connect-src 'self' https://api.jsonbin.io https://cloud.umami.is; img-src 'self' data:;">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"
        integrity="sha384-DGyLxAyjq0f9SPpVevD6IgztCFlnMF6oW/XQGmfe+IsZ8TqEiDrcHkMLKI6fiB/Z"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
        integrity="sha384-gTGxhz21lVGYNMcdJOyq01Edg0jhn/c22nsx0kyqP0TxaV5WVdsSH1fSDUf5YJj1"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useEffect, useCallback } = React;

        // --- S√©curit√© & Configuration (Chiffr√©) ---
        const PUBLIC_BIN_ID = "6962e441ae596e708fd36ea2"; // Lecture OK (Public)
        const ENCRYPTED_CFG = "Fyl61Wi1ZjEH/0wfYqN2h26hfy5Tl9O3KJXrflWMJHytSSSLUsORq631WxX2b0K9Bdxo5Wc9KOtvBu/yELHZZak5isBVsPSF3w=="; // Seule la cl√© API est chiffr√©e
        const AUTH_TAG = "8DWXsqIrSiOc9mOKpuT3pQ==";
        const SALT = "FvHDG7fne5OPmm+N4zH6yw==";
        const IV_BASE64 = "d0V+Buf9UyjsBICN";

        // --- Composants SVG ---
        const CheckCircle = ({ className }) => (<svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>);
        const XCircle = ({ className }) => (<svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>);
        const AlertCircle = ({ className }) => (<svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>);

        const Plus = ({ className }) => (<svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4v16m8-8H4" /></svg>);
        const Settings = ({ className }) => (<svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" /><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>);
        const Cloud = ({ className }) => (<svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 15a4 4 0 004 4h9a5 5 0 10-.1-9.999 5.002 5.002 0 10-9.78 2.096A4.001 4.001 0 003 15z" /></svg>);
        const Lock = ({ className }) => (<svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" /></svg>);
        const Unlock = ({ className }) => (<svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 11V7a4 4 0 118 0m-4 8v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2z" /></svg>);

        // --- Utils Crypto (Client-Side Encryption) ---
        const fromBase64 = str => Uint8Array.from(atob(str), c => c.charCodeAt(0));

        async function getDecryptedCreds(password) {
            try {
                const enc = new TextEncoder();
                const keyMaterial = await crypto.subtle.importKey(
                    "raw", enc.encode(password), { name: "PBKDF2" }, false, ["deriveKey"]
                );

                const salt = fromBase64(SALT);
                const key = await crypto.subtle.deriveKey(
                    { name: "PBKDF2", salt, iterations: 600000, hash: "SHA-256" },
                    keyMaterial,
                    { name: "AES-GCM", length: 256 },
                    false,
                    ["decrypt"]
                );

                const data = fromBase64(ENCRYPTED_CFG);
                const tag = fromBase64(AUTH_TAG);
                const iv = fromBase64(IV_BASE64);

                // Web Crypto expects tag appended to ciphertext
                const combined = new Uint8Array(data.length + tag.length);
                combined.set(data);
                combined.set(tag, data.length);

                const decrypted = await crypto.subtle.decrypt(
                    { name: "AES-GCM", iv: iv },
                    key,
                    combined
                );

                const config = JSON.parse(new TextDecoder().decode(decrypted));
                return { ...config, binId: PUBLIC_BIN_ID };
            } catch (e) {
                console.error("Decryption failed:", e);
                return null;
            }
        }

        // --- Application Principale ---
        const App = () => {
            const ages = ['4 mois', '5 mois', '6 mois'];
            const [creds, setCreds] = useState(null);
            // --- State ---
            const [animals, setAnimals] = useState([]);
            const [minRequired, setMinRequired] = useState(7);
            const [cohorts, setCohorts] = useState(['Cohorte 1']);
            const [currentCohort, setCurrentCohort] = useState('Cohorte 1');
            const [groupNames, setGroupNames] = useState(['Groupe 1', 'Groupe 2', 'Groupe 3', 'Groupe 4', 'Groupe 5', 'Groupe 6']);
            const [genotypes, setGenotypes] = useState(['G√©notype 1', 'G√©notype 2']);

            const [newAnimal, setNewAnimal] = useState({ name: '', sex: 'M', genotype: 0, group: 0 });
            const [isLoading, setIsLoading] = useState(false);
            const [isSaving, setIsSaving] = useState(false);
            const [syncStatus, setSyncStatus] = useState('');
            const [showSettings, setShowSettings] = useState(false);
            const [showRecap, setShowRecap] = useState(false);
            const [isLocked, setIsLocked] = useState(true);
            const [showUnlockModal, setShowUnlockModal] = useState(false);
            const [passwordInput, setPasswordInput] = useState('');
            const [unlockError, setUnlockError] = useState('');
            const [draggedItem, setDraggedItem] = useState(null);

            const handleDragStart = (e, index) => {
                setDraggedItem(index);
                e.dataTransfer.effectAllowed = "move";
                // Ghost image fix for some browsers
                const ghost = e.target.cloneNode(true);
                ghost.style.position = "absolute";
                ghost.style.top = "-1000px";
                document.body.appendChild(ghost);
                e.dataTransfer.setDragImage(ghost, 0, 0);
                setTimeout(() => document.body.removeChild(ghost), 0);
            };

            const handleDragOver = (e, index) => {
                e.preventDefault();
                if (draggedItem === null || draggedItem === index) return;

                const newCohorts = [...cohorts];
                const item = newCohorts[draggedItem];

                // Remove from old pos
                newCohorts.splice(draggedItem, 1);
                // Insert at new pos
                newCohorts.splice(index, 0, item);

                setDraggedItem(index);
                updateAndSave({ cohorts: newCohorts });
            };

            const handleDragEnd = () => {
                setDraggedItem(null);
            };

            const getDefaultData = () => ({
                animals: [],
                minRequired: 7,
                cohorts: ['Cohorte 1'],
                currentCohort: 'Cohorte 1',
                groupNames: ['Groupe 1', 'Groupe 2', 'Groupe 3', 'Groupe 4', 'Groupe 5', 'Groupe 6'],
                genotypes: ['G√©notype 1', 'G√©notype 2']
            });

            // --- JSONBin API ---
            const loadFromBin = async () => {
                const response = await fetch(`https://api.jsonbin.io/v3/b/${PUBLIC_BIN_ID}/latest`);
                if (!response.ok) throw new Error('Erreur de chargement');
                const result = await response.json();
                return result.record;
            };

            const saveToBin = async (data, apiKey, binId) => {
                if (!apiKey || !binId) return false;
                const response = await fetch(`https://api.jsonbin.io/v3/b/${binId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Master-Key': apiKey
                    },
                    body: JSON.stringify(data)
                });
                return response.ok;
            };

            // --- Chargement Initial (Public) ---
            useEffect(() => {
                const loadData = async () => {
                    setIsLoading(true);
                    try {
                        const data = await loadFromBin();
                        setAnimals(data.animals || []);
                        setMinRequired(data.minRequired || 7);
                        setCohorts(data.cohorts || ['Cohorte 1']);
                        setCurrentCohort(data.currentCohort || 'Cohorte 1');
                        setGroupNames(data.groupNames || getDefaultData().groupNames);
                        setGenotypes(data.genotypes || getDefaultData().genotypes);
                        setSyncStatus('‚úÖ Connect√© (Lecture)');
                    } catch (e) {
                        console.error('Load error:', e);
                        setSyncStatus('‚ùå Erreur de connexion');
                    } finally {
                        setIsLoading(false);
                        setTimeout(() => setSyncStatus(''), 3000);
                    }
                };
                loadData();
            }, []);

            // --- Sauvegarde ---
            const saveData = useCallback(async (dataOverride) => {
                setIsSaving(true);
                setSyncStatus('‚òÅÔ∏è Sauvegarde...');

                const data = dataOverride || { animals, minRequired, cohorts, currentCohort, groupNames, genotypes };

                try {
                    await saveToBin(data, creds.apiKey, creds.binId);
                    setSyncStatus('‚úÖ Sauvegard√©');
                } catch (e) {
                    setSyncStatus('‚ùå Erreur');
                }
                setIsSaving(false);
                setTimeout(() => setSyncStatus(''), 2000);
            }, [animals, minRequired, cohorts, currentCohort, groupNames, genotypes, creds]);

            const updateAndSave = (updates) => {
                const newState = { animals, minRequired, cohorts, currentCohort, groupNames, genotypes, ...updates };
                if (updates.animals !== undefined) setAnimals(updates.animals);
                if (updates.minRequired !== undefined) setMinRequired(updates.minRequired);
                if (updates.cohorts !== undefined) setCohorts(updates.cohorts);
                if (updates.currentCohort !== undefined) setCurrentCohort(updates.currentCohort);
                if (updates.groupNames !== undefined) setGroupNames(updates.groupNames);
                if (updates.genotypes !== undefined) setGenotypes(updates.genotypes);

                setTimeout(() => saveData(newState), 100);
            };

            // --- Derived State ---
            const getCohortStats = (cohortAnimals) => {
                const result = {};
                groupNames.forEach(g => {
                    result[g] = {};
                    ages.forEach(age => {
                        const count = cohortAnimals.filter(a => a.group === g && a.tests[age]).length;
                        result[g][age] = {
                            tested: count,
                            missing: Math.max(0, minRequired - count),
                            status: count >= minRequired ? 'complete' : count > 0 ? 'partial' : 'none'
                        };
                    });
                });
                return result;
            };

            const currentAnimals = useMemo(() => animals.filter(a => a.cohort === currentCohort), [animals, currentCohort]);
            const currentStats = useMemo(() => getCohortStats(currentAnimals), [currentAnimals, minRequired, groupNames]);

            // --- Actions ---
            const addAnimal = () => {
                if (!newAnimal.name.trim()) return;
                updateAndSave({
                    animals: [...animals, {
                        id: Date.now(),
                        name: newAnimal.name.trim(),
                        sex: newAnimal.sex,
                        genotype: genotypes[newAnimal.genotype],
                        group: groupNames[newAnimal.group],
                        cohort: currentCohort,
                        tests: { '4 mois': false, '5 mois': false, '6 mois': false }
                    }]
                });
                setNewAnimal({ ...newAnimal, name: '' });
            };

            const toggleTest = (id, age) => {
                updateAndSave({
                    animals: animals.map(a => a.id === id ? { ...a, tests: { ...a.tests, [age]: !a.tests[age] } } : a)
                });
            };

            const deleteAnimal = (id) => {
                if (confirm('Supprimer cet animal ?')) {
                    updateAndSave({ animals: animals.filter(a => a.id !== id) });
                }
            };

            const addCohort = () => {
                const name = prompt("Nom de la cohorte :");
                if (name && !cohorts.includes(name.trim())) {
                    updateAndSave({ cohorts: [...cohorts, name.trim()], currentCohort: name.trim() });
                }
            };

            const renameCohort = (oldName) => {
                const newName = prompt("Nouveau nom :", oldName);
                if (newName && newName.trim() !== oldName && !cohorts.includes(newName.trim())) {
                    const newCohorts = cohorts.map(c => c === oldName ? newName.trim() : c);
                    const newAnimals = animals.map(a => a.cohort === oldName ? { ...a, cohort: newName.trim() } : a);
                    updateAndSave({
                        cohorts: newCohorts,
                        animals: newAnimals,
                        currentCohort: currentCohort === oldName ? newName.trim() : currentCohort
                    });
                }
            };

            const removeCohort = (c) => {
                if (cohorts.length > 1 && confirm(`Supprimer ${c} et tous ses animaux ?`)) {
                    const newC = cohorts.filter(x => x !== c);
                    updateAndSave({
                        cohorts: newC,
                        animals: animals.filter(a => a.cohort !== c),
                        currentCohort: currentCohort === c ? newC[0] : currentCohort
                    });
                }
            };



            // --- Backup / Restore ---
            const downloadBackup = () => {
                const data = {
                    animals,
                    minRequired,
                    cohorts,
                    currentCohort,
                    groupNames,
                    genotypes,
                    backupDate: new Date().toISOString()
                };
                const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `moseq_backup_${new Date().toISOString().split('T')[0]}.json`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            };

            const handleRestore = async (e) => {
                if (isLocked) return; // S√©curit√© suppl√©mentaire
                const file = e.target.files[0];
                if (!file) return;

                if (!confirm("‚ö†Ô∏è ATTENTION : La restauration va √©craser TOUTES les donn√©es actuelles par celles du fichier. Continuer ?")) {
                    e.target.value = ''; // Reset input
                    return;
                }

                try {
                    const text = await file.text();
                    const data = JSON.parse(text);

                    // Basic validation
                    if (!data.cohorts || !data.animals || !Array.isArray(data.cohorts)) {
                        throw new Error("Format de fichier invalide");
                    }

                    // Update State
                    updateAndSave({
                        animals: data.animals || [],
                        minRequired: data.minRequired || 7,
                        cohorts: data.cohorts || ['Cohorte 1'],
                        currentCohort: data.currentCohort || 'Cohorte 1',
                        groupNames: data.groupNames || getDefaultData().groupNames,
                        genotypes: data.genotypes || getDefaultData().genotypes
                    });

                    alert("‚úÖ Sauvegarde restaur√©e avec succ√®s !");
                } catch (err) {
                    console.error(err);
                    alert("‚ùå Erreur lors de la lecture du fichier de sauvegarde.");
                }
                e.target.value = ''; // Reset input
            };

            const handleUnlock = async () => {
                setUnlockError('');
                const decrypted = await getDecryptedCreds(passwordInput);

                if (decrypted && decrypted.apiKey) {
                    setCreds(decrypted);
                    setIsLocked(false);
                    setShowUnlockModal(false);
                    setPasswordInput('');
                } else {
                    setUnlockError('Mot de passe incorrect');
                }
            };

            const lockApp = () => {
                setIsLocked(true);
                setCreds(null); // Clear credentials from memory
                setShowSettings(false);
            };

            const getStatusIcon = (status) => {
                if (status === 'complete') return <CheckCircle className="w-5 h-5 text-green-500" />;
                if (status === 'partial') return <AlertCircle className="w-5 h-5 text-yellow-500" />;
                return <XCircle className="w-5 h-5 text-red-500" />;
            };

            if (isLoading) {
                return (
                    <div className="min-h-screen flex items-center justify-center bg-gray-50">
                        <div className="text-center">
                            <div className="animate-spin w-12 h-12 border-4 border-blue-500 border-t-transparent rounded-full mx-auto mb-4"></div>
                            <p className="text-gray-600">Chargement...</p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gray-50 p-4 md:p-6">
                    <div className="max-w-7xl mx-auto">
                        {/* Header */}
                        <div className="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 mb-6">
                            <div>
                                <h1 className="text-2xl md:text-3xl font-bold text-gray-800 flex items-center gap-2">
                                    üê≠ MoSeq Tracker
                                    <span className="text-xs px-2 py-1 bg-green-100 text-green-700 rounded-full flex items-center gap-1">
                                        <Cloud className="w-3 h-3" /> Cloud
                                    </span>
                                </h1>
                                {syncStatus && <p className="text-sm text-blue-600 mt-1">{syncStatus}</p>}
                            </div>
                            <div className="flex gap-2 flex-wrap">
                                {isLocked ? (
                                    <button onClick={() => setShowUnlockModal(true)} className="px-4 py-2 bg-yellow-500 text-white rounded-lg hover:bg-yellow-600 font-medium flex items-center gap-1">
                                        <Lock className="w-4 h-4" /> D√©verrouiller
                                    </button>
                                ) : (
                                    <>
                                        <button onClick={lockApp} className="px-4 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600 font-medium flex items-center gap-1">
                                            <Unlock className="w-4 h-4" /> Verrouiller
                                        </button>
                                        <button onClick={() => saveData()} disabled={isSaving} className="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-medium disabled:opacity-50">
                                            {isSaving ? '...' : '‚òÅÔ∏è Sync'}
                                        </button>
                                        <button onClick={downloadBackup} className="px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 font-medium flex items-center gap-1" title="T√©l√©charger une sauvegarde">
                                            <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-4 4m0 0l-4-4m4 4V4" /></svg> Backup
                                        </button>
                                        <label className="cursor-pointer px-4 py-2 bg-orange-500 text-white rounded-lg hover:bg-orange-600 font-medium flex items-center gap-1" title="Restaurer une sauvegarde">
                                            <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" /></svg> Restaurer
                                            <input type="file" accept=".json" onChange={handleRestore} className="hidden" />
                                        </label>
                                    </>
                                )}
                            </div>
                        </div>

                        {/* Cohortes */}
                        <div className="bg-white p-4 rounded-lg shadow mb-6 flex items-center gap-3 overflow-x-auto">
                            <span className="font-bold text-sm text-gray-500 uppercase shrink-0">Cohortes</span>
                            {cohorts.map((c, i) => (
                                <button
                                    key={c}
                                    draggable={!isLocked}
                                    onDragStart={(e) => handleDragStart(e, i)}
                                    onDragOver={(e) => handleDragOver(e, i)}
                                    onDragEnd={handleDragEnd}
                                    onClick={() => updateAndSave({ currentCohort: c })}
                                    className={`px-4 py-1.5 rounded-full text-sm font-medium transition shrink-0 
                                        ${currentCohort === c ? 'bg-blue-100 text-blue-800 ring-2 ring-blue-500' : 'bg-gray-100 hover:bg-gray-200'}
                                        ${!isLocked ? 'cursor-grab active:cursor-grabbing' : ''}
                                        ${draggedItem === i ? 'opacity-50 scale-105 ring-2 ring-blue-300' : ''}
                                    `}
                                >
                                    {c}
                                </button>
                            ))}
                            {!isLocked && (
                                <button onClick={addCohort} className="w-8 h-8 rounded-full bg-gray-100 hover:bg-gray-200 flex items-center justify-center shrink-0" title="Nouvelle cohorte"><Plus className="w-5 h-5 text-gray-600" /></button>
                            )}
                            <button onClick={() => setShowRecap(true)} className="ml-2 px-3 py-1.5 bg-indigo-50 text-indigo-600 rounded-full text-sm font-medium hover:bg-indigo-100 flex items-center gap-1 shrink-0">
                                üìä Vue globale
                            </button>
                            <div className="ml-auto flex gap-2">
                                {!isLocked && (
                                    <>
                                        <button onClick={() => renameCohort(currentCohort)} className="text-xs text-blue-600 hover:underline shrink-0">Renommer</button>
                                        {cohorts.length > 1 && <button onClick={() => removeCohort(currentCohort)} className="text-xs text-red-500 hover:underline shrink-0">Supprimer</button>}
                                    </>
                                )}
                            </div>
                        </div>



                        {/* Config */}
                        <div className="bg-white p-4 md:p-6 rounded-lg shadow mb-6">
                            <div className="flex justify-between items-center mb-4">
                                <h2 className="text-lg font-bold">‚öôÔ∏è Configuration</h2>
                                <button onClick={() => setShowSettings(!showSettings)} className="text-sm text-blue-600 flex items-center gap-1"><Settings className="w-4 h-4" /> Noms</button>
                            </div>
                            <div className="flex items-center gap-3">
                                <label className="font-medium text-gray-700">Objectif :</label>
                                <input disabled={isLocked} type="number" value={minRequired} onChange={e => updateAndSave({ minRequired: parseInt(e.target.value) || 1 })} className="w-16 border rounded text-center font-bold p-2 disabled:bg-gray-100 disabled:text-gray-500" />
                                <span className="text-gray-500">animaux / groupe</span>
                            </div>
                            {showSettings && (
                                <div className="mt-4 grid md:grid-cols-2 gap-4 bg-gray-50 p-4 rounded border">
                                    <div>
                                        <h3 className="font-bold mb-2 text-sm">Groupes</h3>
                                        <div className="space-y-1">
                                            {groupNames.map((g, i) => (
                                                <div key={i} className="flex gap-1">
                                                    <input
                                                        disabled={isLocked}
                                                        value={g}
                                                        onChange={e => { const n = [...groupNames]; n[i] = e.target.value; updateAndSave({ groupNames: n }); }}
                                                        className="w-full border px-2 py-1 rounded text-sm disabled:bg-gray-100 disabled:text-gray-500"
                                                    />
                                                    {groupNames.length > 1 && (
                                                        <button
                                                            onClick={() => {
                                                                if (confirm(`Supprimer le groupe "${g}" ?`)) {
                                                                    const n = groupNames.filter((_, idx) => idx !== i);
                                                                    updateAndSave({ groupNames: n });
                                                                }
                                                            }}
                                                            className="text-red-500 hover:bg-red-50 px-2 rounded"
                                                            title="Supprimer"
                                                        >
                                                            &times;
                                                        </button>
                                                    )}
                                                </div>
                                            ))}
                                        </div>
                                        {!isLocked && <button onClick={() => updateAndSave({ groupNames: [...groupNames, `Groupe ${groupNames.length + 1}`] })} className="text-xs text-blue-600 mt-2">+ Ajouter un groupe</button>}
                                    </div>
                                    <div>
                                        <h3 className="font-bold mb-2 text-sm">G√©notypes</h3>
                                        <div className="space-y-1">{genotypes.map((g, i) => <input key={i} disabled={isLocked} value={g} onChange={e => { const n = [...genotypes]; n[i] = e.target.value; updateAndSave({ genotypes: n }); }} className="w-full border px-2 py-1 rounded text-sm disabled:bg-gray-100 disabled:text-gray-500" />)}</div>
                                        {!isLocked && <button onClick={() => updateAndSave({ genotypes: [...genotypes, `G${genotypes.length + 1}`] })} className="text-xs text-blue-600 mt-2">+ Ajouter</button>}
                                    </div>
                                </div>
                            )}
                        </div>



                        {/* Synth√®se Courante */}
                        <div className="bg-white p-4 md:p-6 rounded-lg shadow mb-6 overflow-x-auto">
                            <h2 className="text-lg font-bold mb-4">üìä Synth√®se - {currentCohort}</h2>
                            <table className="w-full border-collapse text-sm">
                                <thead>
                                    <tr className="bg-gray-100">
                                        <th className="border p-2 text-left">Groupe</th>
                                        {ages.map(a => <th key={a} className="border p-2 text-center" colSpan="2">{a}</th>)}
                                    </tr>
                                </thead>
                                <tbody>
                                    {groupNames.map(g => (
                                        <tr key={g} className="hover:bg-gray-50">
                                            <td className="border p-2 font-medium">{g}</td>
                                            {ages.map(a => {
                                                const d = currentStats[g][a];
                                                return (
                                                    <React.Fragment key={a}>
                                                        <td className={`border p-2 text-center ${d.status === 'complete' ? 'bg-green-50 text-green-700' : d.status === 'partial' ? 'bg-yellow-50 text-yellow-700' : 'bg-red-50 text-red-700'}`}>
                                                            <div className="flex justify-center gap-1">{getStatusIcon(d.status)} <b>{d.tested}</b></div>
                                                        </td>
                                                        <td className={`border p-2 text-center font-bold ${d.missing === 0 ? 'text-green-600' : 'text-red-500'}`}>{d.missing}</td>
                                                    </React.Fragment>
                                                );
                                            })}
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>

                        {/* Ajout */}
                        {!isLocked && (
                            <div className="bg-white p-4 md:p-6 rounded-lg shadow mb-6">
                                <h2 className="text-lg font-bold mb-4">‚ûï Ajouter un animal</h2>
                                <div className="grid grid-cols-2 md:grid-cols-5 gap-2">
                                    <input placeholder="ID" value={newAnimal.name} onChange={e => setNewAnimal({ ...newAnimal, name: e.target.value })} className="border p-2 rounded col-span-1" onKeyPress={e => e.key === 'Enter' && addAnimal()} />
                                    <select value={newAnimal.sex} onChange={e => setNewAnimal({ ...newAnimal, sex: e.target.value })} className="border p-2 rounded">
                                        <option value="M">M√¢le (M)</option>
                                        <option value="F">Femelle (F)</option>
                                    </select>
                                    <select value={newAnimal.genotype} onChange={e => setNewAnimal({ ...newAnimal, genotype: parseInt(e.target.value) })} className="border p-2 rounded">{genotypes.map((g, i) => <option key={i} value={i}>{g}</option>)}</select>
                                    <select value={newAnimal.group} onChange={e => setNewAnimal({ ...newAnimal, group: parseInt(e.target.value) })} className="border p-2 rounded">{groupNames.map((g, i) => <option key={i} value={i}>{g}</option>)}</select>
                                    <button onClick={addAnimal} className="bg-blue-600 text-white font-bold p-2 rounded hover:bg-blue-700 col-span-2 md:col-span-1">Ajouter</button>
                                </div>
                            </div>
                        )}

                        {/* Liste */}
                        <div className="bg-white p-4 md:p-6 rounded-lg shadow overflow-x-auto">
                            <h2 className="text-lg font-bold mb-4">üê≠ Animaux ({currentAnimals.length})</h2>
                            {currentAnimals.length === 0 ? <p className="text-gray-500 text-center py-8">Aucun animal dans cette cohorte.</p> : (
                                <table className="w-full border-collapse text-sm">
                                    <thead>
                                        <tr className="bg-gray-100">
                                            <th className="border p-2 text-left">ID</th>
                                            <th className="border p-2 text-center">Sexe</th>
                                            <th className="border p-2 text-center">Geno</th>
                                            <th className="border p-2 text-left">Groupe</th>
                                            {ages.map(a => <th key={a} className="border p-2 text-center">{a}</th>)}
                                            {!isLocked && <th className="border p-2 text-center">üóëÔ∏è</th>}
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {currentAnimals.map(a => (
                                            <tr key={a.id} className="hover:bg-gray-50">
                                                <td className="border p-2 font-medium">{a.name}</td>
                                                <td className="border p-2 text-center">
                                                    <span className={`px-2 py-0.5 rounded text-xs font-bold ${a.sex === 'F' ? 'bg-pink-100 text-pink-700' : 'bg-blue-100 text-blue-700'}`}>
                                                        {a.sex || '?'}
                                                    </span>
                                                </td>
                                                <td className="border p-2 text-center"><span className="bg-gray-100 px-2 py-0.5 rounded text-xs">{a.genotype}</span></td>
                                                <td className="border p-2">{a.group}</td>
                                                {ages.map(age => (
                                                    <td key={age} className="border p-2 text-center">
                                                        <button disabled={isLocked} onClick={() => toggleTest(a.id, age)} className={`w-6 h-6 rounded ${a.tests[age] ? 'bg-green-500 text-white' : 'bg-gray-200 hover:bg-gray-300'} disabled:opacity-50 disabled:cursor-not-allowed`}>{a.tests[age] && '‚úì'}</button>
                                                    </td>
                                                ))}
                                                {!isLocked && <td className="border p-2 text-center"><button onClick={() => deleteAnimal(a.id)} className="text-red-500 hover:text-red-700 font-bold">‚úï</button></td>}
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            )}
                        </div>


                        {/* Modal R√©capitulatif Global */}
                        {showRecap && (
                            <div className="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
                                <div className="bg-white rounded-xl shadow-2xl w-full max-w-5xl max-h-[90vh] flex flex-col">
                                    <div className="p-4 border-b flex justify-between items-center bg-gray-50 rounded-t-xl">
                                        <h2 className="text-xl font-bold text-gray-800">üìä R√©capitulatif Global</h2>
                                        <button onClick={() => setShowRecap(false)} className="text-gray-500 hover:text-gray-700 text-2xl font-bold">&times;</button>
                                    </div>
                                    <div className="p-6 overflow-y-auto">
                                        <div className="space-y-8">
                                            {cohorts.map(c => {
                                                const cAnimals = animals.filter(a => a.cohort === c);
                                                const cStats = getCohortStats(cAnimals);
                                                return (
                                                    <div key={c} className="border-b last:border-0 pb-6 last:pb-0">
                                                        <h3 className="font-bold text-md mb-3 text-blue-800 bg-blue-50 px-3 py-1 rounded inline-block">{c}</h3>
                                                        <div className="overflow-x-auto">
                                                            <table className="w-full border-collapse text-sm">
                                                                <thead>
                                                                    <tr className="bg-gray-100">
                                                                        <th className="border p-2 text-left">Groupe</th>
                                                                        {ages.map(a => <th key={a} className="border p-2 text-center" colSpan="2">{a}</th>)}
                                                                    </tr>
                                                                </thead>
                                                                <tbody>
                                                                    {groupNames.map(g => (
                                                                        <tr key={g} className="hover:bg-gray-50">
                                                                            <td className="border p-2 font-medium">{g}</td>
                                                                            {ages.map(a => {
                                                                                const d = cStats[g][a];
                                                                                return (
                                                                                    <React.Fragment key={a}>
                                                                                        <td className={`border p-2 text-center ${d.status === 'complete' ? 'bg-green-50 text-green-700' : d.status === 'partial' ? 'bg-yellow-50 text-yellow-700' : 'bg-red-50 text-red-700'}`}>
                                                                                            <div className="flex justify-center gap-1">{getStatusIcon(d.status)} <b>{d.tested}</b></div>
                                                                                        </td>
                                                                                        <td className={`border p-2 text-center font-bold ${d.missing === 0 ? 'text-green-600' : 'text-red-500'}`}>{d.missing}</td>
                                                                                    </React.Fragment>
                                                                                );
                                                                            })}
                                                                        </tr>
                                                                    ))}
                                                                </tbody>
                                                            </table>
                                                        </div>
                                                    </div>
                                                );
                                            })}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* Modal Unlock */}
                        {showUnlockModal && (
                            <div className="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
                                <div className="bg-white rounded-xl shadow-2xl w-full max-w-sm p-6 relative">
                                    <button onClick={() => setShowUnlockModal(false)} className="absolute top-4 right-4 text-gray-400 hover:text-gray-600 font-bold">&times;</button>
                                    <div className="text-center mb-6">
                                        <div className="w-16 h-16 bg-yellow-100 text-yellow-500 rounded-full flex items-center justify-center mx-auto mb-4">
                                            <Lock className="w-8 h-8" />
                                        </div>
                                        <h3 className="text-xl font-bold text-gray-800">D√©verrouillage</h3>
                                        <p className="text-gray-500 text-sm mt-1">Entrez le mot de passe pour modifier</p>
                                    </div>
                                    <div className="space-y-4">
                                        <input
                                            type="password"
                                            value={passwordInput}
                                            onChange={e => setPasswordInput(e.target.value)}
                                            className="w-full border p-3 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
                                            placeholder="Mot de passe"
                                            onKeyPress={e => e.key === 'Enter' && handleUnlock()}
                                            autoFocus
                                        />
                                        {unlockError && <p className="text-red-500 text-sm font-medium text-center">{unlockError}</p>}
                                        <button onClick={handleUnlock} className="w-full bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 transition">
                                            D√©verrouiller
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>

</html>
