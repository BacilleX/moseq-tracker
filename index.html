<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoSeq Tracker</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useEffect, useCallback } = React;

        // --- Configuration JSONBin ---
        const API_KEY = "$2a$10$CWx4Ztos8ftg2wKh85Ze.urYMWGBnxjHRfO71wb9oXR1nu.M9sP6i";
        const BIN_ID = "695bbf5a43b1c97be91aa113";

        // --- Composants SVG ---
        const CheckCircle = ({ className }) => (<svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>);
        const XCircle = ({ className }) => (<svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>);
        const AlertCircle = ({ className }) => (<svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>);
        const Download = ({ className }) => (<svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" /></svg>);
        const Plus = ({ className }) => (<svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4v16m8-8H4" /></svg>);
        const Settings = ({ className }) => (<svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" /><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>);
        const Cloud = ({ className }) => (<svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 15a4 4 0 004 4h9a5 5 0 10-.1-9.999 5.002 5.002 0 10-9.78 2.096A4.001 4.001 0 003 15z" /></svg>);

        // --- Application Principale ---
        const App = () => {
            const ages = ['4 mois', '5 mois', '6 mois'];

            // --- State ---
            const [animals, setAnimals] = useState([]);
            const [minRequired, setMinRequired] = useState(7);
            const [cohorts, setCohorts] = useState(['Cohorte 1']);
            const [currentCohort, setCurrentCohort] = useState('Cohorte 1');
            const [groupNames, setGroupNames] = useState(['Groupe 1', 'Groupe 2', 'Groupe 3', 'Groupe 4', 'Groupe 5', 'Groupe 6']);
            const [genotypes, setGenotypes] = useState(['G√©notype 1', 'G√©notype 2']);

            const [newAnimal, setNewAnimal] = useState({ name: '', genotype: 0, group: 0 });
            const [isLoading, setIsLoading] = useState(true);
            const [isSaving, setIsSaving] = useState(false);
            const [syncStatus, setSyncStatus] = useState('');
            const [showSettings, setShowSettings] = useState(false);

            const getDefaultData = () => ({
                animals: [],
                minRequired: 7,
                cohorts: ['Cohorte 1'],
                currentCohort: 'Cohorte 1',
                groupNames: ['Groupe 1', 'Groupe 2', 'Groupe 3', 'Groupe 4', 'Groupe 5', 'Groupe 6'],
                genotypes: ['G√©notype 1', 'G√©notype 2']
            });

            // --- JSONBin API ---
            const loadFromBin = async () => {
                const response = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
                    headers: { 'X-Master-Key': API_KEY }
                });
                if (!response.ok) throw new Error('Erreur de chargement');
                const result = await response.json();
                return result.record;
            };

            const saveToBin = async (data) => {
                const response = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Master-Key': API_KEY
                    },
                    body: JSON.stringify(data)
                });
                return response.ok;
            };

            // --- Chargement Initial ---
            useEffect(() => {
                const loadData = async () => {
                    setIsLoading(true);
                    try {
                        const data = await loadFromBin();
                        setAnimals(data.animals || []);
                        setMinRequired(data.minRequired || 7);
                        setCohorts(data.cohorts || ['Cohorte 1']);
                        setCurrentCohort(data.currentCohort || 'Cohorte 1');
                        setGroupNames(data.groupNames || getDefaultData().groupNames);
                        setGenotypes(data.genotypes || getDefaultData().genotypes);
                        setSyncStatus('‚úÖ Connect√©');
                    } catch (e) {
                        console.error('Load error:', e);
                        setSyncStatus('‚ùå Erreur de connexion');
                    } finally {
                        setIsLoading(false);
                        setTimeout(() => setSyncStatus(''), 3000);
                    }
                };
                loadData();
            }, []);

            // --- Sauvegarde ---
            const saveData = useCallback(async (dataOverride) => {
                setIsSaving(true);
                setSyncStatus('‚òÅÔ∏è Sauvegarde...');

                const data = dataOverride || { animals, minRequired, cohorts, currentCohort, groupNames, genotypes };

                try {
                    await saveToBin(data);
                    setSyncStatus('‚úÖ Sauvegard√©');
                } catch (e) {
                    setSyncStatus('‚ùå Erreur');
                }
                setIsSaving(false);
                setTimeout(() => setSyncStatus(''), 2000);
            }, [animals, minRequired, cohorts, currentCohort, groupNames, genotypes]);

            const updateAndSave = (updates) => {
                const newState = { animals, minRequired, cohorts, currentCohort, groupNames, genotypes, ...updates };
                if (updates.animals !== undefined) setAnimals(updates.animals);
                if (updates.minRequired !== undefined) setMinRequired(updates.minRequired);
                if (updates.cohorts !== undefined) setCohorts(updates.cohorts);
                if (updates.currentCohort !== undefined) setCurrentCohort(updates.currentCohort);
                if (updates.groupNames !== undefined) setGroupNames(updates.groupNames);
                if (updates.genotypes !== undefined) setGenotypes(updates.genotypes);

                setTimeout(() => saveData(newState), 100);
            };

            // --- Derived State ---
            const getCohortStats = (cohortAnimals) => {
                const result = {};
                groupNames.forEach(g => {
                    result[g] = {};
                    ages.forEach(age => {
                        const count = cohortAnimals.filter(a => a.group === g && a.tests[age]).length;
                        result[g][age] = {
                            tested: count,
                            missing: Math.max(0, minRequired - count),
                            status: count >= minRequired ? 'complete' : count > 0 ? 'partial' : 'none'
                        };
                    });
                });
                return result;
            };

            const currentAnimals = useMemo(() => animals.filter(a => a.cohort === currentCohort), [animals, currentCohort]);

            // --- Actions ---
            const addAnimal = () => {
                if (!newAnimal.name.trim()) return;
                updateAndSave({
                    animals: [...animals, {
                        id: Date.now(),
                        name: newAnimal.name.trim(),
                        genotype: genotypes[newAnimal.genotype],
                        group: groupNames[newAnimal.group],
                        cohort: currentCohort,
                        tests: { '4 mois': false, '5 mois': false, '6 mois': false }
                    }]
                });
                setNewAnimal({ ...newAnimal, name: '' });
            };

            const toggleTest = (id, age) => {
                updateAndSave({
                    animals: animals.map(a => a.id === id ? { ...a, tests: { ...a.tests, [age]: !a.tests[age] } } : a)
                });
            };

            const deleteAnimal = (id) => {
                if (confirm('Supprimer cet animal ?')) {
                    updateAndSave({ animals: animals.filter(a => a.id !== id) });
                }
            };

            const addCohort = () => {
                const name = prompt("Nom de la cohorte :");
                if (name && !cohorts.includes(name.trim())) {
                    updateAndSave({ cohorts: [...cohorts, name.trim()], currentCohort: name.trim() });
                }
            };

            const renameCohort = (oldName) => {
                const newName = prompt("Nouveau nom :", oldName);
                if (newName && newName.trim() !== oldName && !cohorts.includes(newName.trim())) {
                    const newCohorts = cohorts.map(c => c === oldName ? newName.trim() : c);
                    const newAnimals = animals.map(a => a.cohort === oldName ? { ...a, cohort: newName.trim() } : a);
                    updateAndSave({
                        cohorts: newCohorts,
                        animals: newAnimals,
                        currentCohort: currentCohort === oldName ? newName.trim() : currentCohort
                    });
                }
            };

            const removeCohort = (c) => {
                if (cohorts.length > 1 && confirm(`Supprimer ${c} et tous ses animaux ?`)) {
                    const newC = cohorts.filter(x => x !== c);
                    updateAndSave({
                        cohorts: newC,
                        animals: animals.filter(a => a.cohort !== c),
                        currentCohort: currentCohort === c ? newC[0] : currentCohort
                    });
                }
            };

            const exportExcel = () => {
                const wb = XLSX.utils.book_new();
                cohorts.forEach(c => {
                    const list = animals.filter(a => a.cohort === c).map(a => ({
                        'ID': a.name, 'Genotype': a.genotype, 'Groupe': a.group,
                        '4 mois': a.tests['4 mois'] ? 'Oui' : 'Non',
                        '5 mois': a.tests['5 mois'] ? 'Oui' : 'Non',
                        '6 mois': a.tests['6 mois'] ? 'Oui' : 'Non'
                    }));
                    if (list.length) XLSX.utils.book_append_sheet(wb, XLSX.utils.json_to_sheet(list), c.substring(0, 20));
                });
                XLSX.writeFile(wb, `moseq_${new Date().toISOString().split('T')[0]}.xlsx`);
            };

            const getStatusIcon = (status) => {
                if (status === 'complete') return <CheckCircle className="w-5 h-5 text-green-500" />;
                if (status === 'partial') return <AlertCircle className="w-5 h-5 text-yellow-500" />;
                return <XCircle className="w-5 h-5 text-red-500" />;
            };

            if (isLoading) {
                return (
                    <div className="min-h-screen flex items-center justify-center bg-gray-50">
                        <div className="text-center">
                            <div className="animate-spin w-12 h-12 border-4 border-blue-500 border-t-transparent rounded-full mx-auto mb-4"></div>
                            <p className="text-gray-600">Chargement...</p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gray-50 p-4 md:p-6">
                    <div className="max-w-7xl mx-auto">
                        {/* Header */}
                        <div className="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 mb-6">
                            <div>
                                <h1 className="text-2xl md:text-3xl font-bold text-gray-800 flex items-center gap-2">
                                    üê≠ MoSeq Tracker
                                    <span className="text-xs px-2 py-1 bg-green-100 text-green-700 rounded-full flex items-center gap-1">
                                        <Cloud className="w-3 h-3" /> Cloud
                                    </span>
                                </h1>
                                {syncStatus && <p className="text-sm text-blue-600 mt-1">{syncStatus}</p>}
                            </div>
                            <div className="flex gap-2 flex-wrap">
                                <button onClick={() => saveData()} disabled={isSaving} className="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-medium disabled:opacity-50">
                                    {isSaving ? '...' : '‚òÅÔ∏è Sync'}
                                </button>
                                <button onClick={exportExcel} className="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 font-medium flex items-center gap-1">
                                    <Download className="w-4 h-4" /> Excel
                                </button>
                            </div>
                        </div>

                        {/* Cohortes */}
                        <div className="bg-white p-4 rounded-lg shadow mb-6 flex items-center gap-3 overflow-x-auto">
                            <span className="font-bold text-sm text-gray-500 uppercase shrink-0">Cohortes</span>
                            {cohorts.map(c => (
                                <button key={c} onClick={() => updateAndSave({ currentCohort: c })} className={`px-4 py-1.5 rounded-full text-sm font-medium transition shrink-0 ${currentCohort === c ? 'bg-blue-100 text-blue-800 ring-2 ring-blue-500' : 'bg-gray-100 hover:bg-gray-200'}`}>
                                    {c}
                                </button>
                            ))}
                            <button onClick={addCohort} className="w-8 h-8 rounded-full bg-gray-100 hover:bg-gray-200 flex items-center justify-center shrink-0" title="Nouvelle cohorte"><Plus className="w-5 h-5 text-gray-600" /></button>
                            <div className="ml-auto flex gap-2">
                                <button onClick={() => renameCohort(currentCohort)} className="text-xs text-blue-600 hover:underline shrink-0">Renommer</button>
                                {cohorts.length > 1 && <button onClick={() => removeCohort(currentCohort)} className="text-xs text-red-500 hover:underline shrink-0">Supprimer</button>}
                            </div>
                        </div>

                        {/* R√©capitulatif Global */}
                        <div className="bg-white p-4 md:p-6 rounded-lg shadow mb-6">
                            <h2 className="text-lg font-bold mb-4">üìä R√©capitulatif Global</h2>
                            <div className="space-y-8">
                                {cohorts.map(c => {
                                    const cAnimals = animals.filter(a => a.cohort === c);
                                    const cStats = getCohortStats(cAnimals);
                                    return (
                                        <div key={c} className="border-b last:border-0 pb-6 last:pb-0">
                                            <h3 className="font-bold text-md mb-3 text-blue-800 bg-blue-50 px-3 py-1 rounded inline-block">{c}</h3>
                                            <div className="overflow-x-auto">
                                                <table className="w-full border-collapse text-sm">
                                                    <thead>
                                                        <tr className="bg-gray-100">
                                                            <th className="border p-2 text-left">Groupe</th>
                                                            {ages.map(a => <th key={a} className="border p-2 text-center" colSpan="2">{a}</th>)}
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        {groupNames.map(g => (
                                                            <tr key={g} className="hover:bg-gray-50">
                                                                <td className="border p-2 font-medium">{g}</td>
                                                                {ages.map(a => {
                                                                    const d = cStats[g][a];
                                                                    return (
                                                                        <React.Fragment key={a}>
                                                                            <td className={`border p-2 text-center ${d.status === 'complete' ? 'bg-green-50 text-green-700' : d.status === 'partial' ? 'bg-yellow-50 text-yellow-700' : 'bg-red-50 text-red-700'}`}>
                                                                                <div className="flex justify-center gap-1">{getStatusIcon(d.status)} <b>{d.tested}</b></div>
                                                                            </td>
                                                                            <td className={`border p-2 text-center font-bold ${d.missing === 0 ? 'text-green-600' : 'text-red-500'}`}>{d.missing}</td>
                                                                        </React.Fragment>
                                                                    );
                                                                })}
                                                            </tr>
                                                        ))}
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    );
                                })}
                            </div>
                        </div>

                        {/* Config */}
                        <div className="bg-white p-4 md:p-6 rounded-lg shadow mb-6">
                            <div className="flex justify-between items-center mb-4">
                                <h2 className="text-lg font-bold">‚öôÔ∏è Configuration</h2>
                                <button onClick={() => setShowSettings(!showSettings)} className="text-sm text-blue-600 flex items-center gap-1"><Settings className="w-4 h-4" /> Noms</button>
                            </div>
                            <div className="flex items-center gap-3">
                                <label className="font-medium text-gray-700">Objectif :</label>
                                <input type="number" value={minRequired} onChange={e => updateAndSave({ minRequired: parseInt(e.target.value) || 1 })} className="w-16 border rounded text-center font-bold p-2" />
                                <span className="text-gray-500">animaux / groupe</span>
                            </div>
                            {showSettings && (
                                <div className="mt-4 grid md:grid-cols-2 gap-4 bg-gray-50 p-4 rounded border">
                                    <div>
                                        <h3 className="font-bold mb-2 text-sm">Groupes</h3>
                                        <div className="space-y-1">{groupNames.map((g, i) => <input key={i} value={g} onChange={e => { const n = [...groupNames]; n[i] = e.target.value; updateAndSave({ groupNames: n }); }} className="w-full border px-2 py-1 rounded text-sm" />)}</div>
                                    </div>
                                    <div>
                                        <h3 className="font-bold mb-2 text-sm">G√©notypes</h3>
                                        <div className="space-y-1">{genotypes.map((g, i) => <input key={i} value={g} onChange={e => { const n = [...genotypes]; n[i] = e.target.value; updateAndSave({ genotypes: n }); }} className="w-full border px-2 py-1 rounded text-sm" />)}</div>
                                        <button onClick={() => updateAndSave({ genotypes: [...genotypes, `G${genotypes.length + 1}`] })} className="text-xs text-blue-600 mt-2">+ Ajouter</button>
                                    </div>
                                </div>
                            )}
                        </div>



                        {/* Ajout */}
                        <div className="bg-white p-4 md:p-6 rounded-lg shadow mb-6">
                            <h2 className="text-lg font-bold mb-4">‚ûï Ajouter un animal</h2>
                            <div className="grid grid-cols-2 md:grid-cols-4 gap-2">
                                <input placeholder="ID" value={newAnimal.name} onChange={e => setNewAnimal({ ...newAnimal, name: e.target.value })} className="border p-2 rounded col-span-1" onKeyPress={e => e.key === 'Enter' && addAnimal()} />
                                <select value={newAnimal.genotype} onChange={e => setNewAnimal({ ...newAnimal, genotype: parseInt(e.target.value) })} className="border p-2 rounded">{genotypes.map((g, i) => <option key={i} value={i}>{g}</option>)}</select>
                                <select value={newAnimal.group} onChange={e => setNewAnimal({ ...newAnimal, group: parseInt(e.target.value) })} className="border p-2 rounded">{groupNames.map((g, i) => <option key={i} value={i}>{g}</option>)}</select>
                                <button onClick={addAnimal} className="bg-blue-600 text-white font-bold p-2 rounded hover:bg-blue-700 col-span-2 md:col-span-1">Ajouter</button>
                            </div>
                        </div>

                        {/* Liste */}
                        <div className="bg-white p-4 md:p-6 rounded-lg shadow overflow-x-auto">
                            <h2 className="text-lg font-bold mb-4">üê≠ Animaux ({currentAnimals.length})</h2>
                            {currentAnimals.length === 0 ? <p className="text-gray-500 text-center py-8">Aucun animal dans cette cohorte.</p> : (
                                <table className="w-full border-collapse text-sm">
                                    <thead>
                                        <tr className="bg-gray-100">
                                            <th className="border p-2 text-left">ID</th>
                                            <th className="border p-2 text-center">Geno</th>
                                            <th className="border p-2 text-left">Groupe</th>
                                            {ages.map(a => <th key={a} className="border p-2 text-center">{a}</th>)}
                                            <th className="border p-2 text-center">üóëÔ∏è</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {currentAnimals.map(a => (
                                            <tr key={a.id} className="hover:bg-gray-50">
                                                <td className="border p-2 font-medium">{a.name}</td>
                                                <td className="border p-2 text-center"><span className="bg-gray-100 px-2 py-0.5 rounded text-xs">{a.genotype}</span></td>
                                                <td className="border p-2">{a.group}</td>
                                                {ages.map(age => (
                                                    <td key={age} className="border p-2 text-center">
                                                        <button onClick={() => toggleTest(a.id, age)} className={`w-6 h-6 rounded ${a.tests[age] ? 'bg-green-500 text-white' : 'bg-gray-200 hover:bg-gray-300'}`}>{a.tests[age] && '‚úì'}</button>
                                                    </td>
                                                ))}
                                                <td className="border p-2 text-center"><button onClick={() => deleteAnimal(a.id)} className="text-red-500 hover:text-red-700 font-bold">‚úï</button></td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>

</html>
